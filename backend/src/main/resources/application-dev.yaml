spring:
  h2:
    console.enabled: false
  jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQL94Dialect
      show-sql: true
      hibernate:
        ddl-auto: create
  datasource:
      url: jdbc:postgresql://localhost:5432/pfm
      username: postgres
      password: 1234
      driver-class-name: org.postgresql.Driver

logging:
  level:
    org:
      springframework: ERROR
  file: application.log
