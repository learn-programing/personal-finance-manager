server.port: 8088
spring:
  profiles:
    active: local-h2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true


logging:
  level:
    com.pfm: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d [%15.15t] [%36X{correlationId}] %-5p %-30.30c{3}  - %m%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always