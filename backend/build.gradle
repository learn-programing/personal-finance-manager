buildscript {
    ext {
        springBootVersion = '2.3.4.RELEASE'
        lombokVersion = '1.18.14'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.owasp:dependency-check-gradle:6.0.2'
    }
}

// keep alphabetical order in groups
plugins {
    // 3rd party
    id "com.github.ben-manes.versions" version "0.33.0"
    id "com.github.spotbugs" version "4.5.1"
    id "com.gorylenko.gradle-git-properties" version "2.2.3"
    id 'de.aaschmid.cpd' version '3.1'
    id 'io.spring.dependency-management' version "1.0.10.RELEASE"
    id 'org.owasp.dependencycheck' version '6.0.2'
    id 'org.springframework.boot' version '2.3.4.RELEASE'

    // core
    id 'checkstyle'
    id 'idea'
    id "jacoco"
    id 'java'
    id 'pmd'
    id 'project-report'
}

version '1.0'

sourceCompatibility = 1.13

repositories {
    mavenCentral()
}

// keep alphabetical order in groups
dependencies {
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    testImplementation 'io.rest-assured:xml-path:4.3.1'
    testImplementation 'io.rest-assured:json-path:4.3.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.mockito:mockito-junit-jupiter:3.5.13'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit' // excluding JUnit4
        exclude group: 'org.assertj' // to avoid confusion in imports (e.g. assertThat)
        exclude group: 'org.junit.vintage' // to avoid warning when running tests in IJ
    }


    implementation 'com.google.code.findbugs:annotations:3.0.1'
    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation "org.flywaydb:flyway-core:7.0.2"
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.security:spring-security-crypto:5.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'io.springfox:springfox-swagger-ui:3.0.0'
    runtimeOnly 'org.postgresql:postgresql:42.2.17'
    runtimeOnly 'org.springframework.boot:spring-boot-starter-actuator'

    //Lombok
    annotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    testAnnotationProcessor("org.projectlombok:lombok:${lombokVersion}")
    compileOnly("org.projectlombok:lombok:${lombokVersion}")
    testCompileOnly("org.projectlombok:lombok:${lombokVersion}")

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.google.guava:guava:16+"
}

pmdMain {
    ruleSetFiles = files("config/main-pmd-ruleset.xml")
    ruleSets = []
}

pmdTest {
    ruleSetFiles = files("config/test-pmd-ruleset.xml")
    ruleSets = []
}

jacoco {
    toolVersion = "0.8.5"
}

spotbugs {
    toolVersion = '4.0.0'
}

// TODO  - spotbugs reports syntax warnings  in  IJ - verify  how it  should be  properly configured
spotbugsMain {
    reports {
        xml {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/main/spotbugs.xml")
        }
    }
}

//  workaround for warning about classes missing in analysis
spotbugsTest {
    auxClassPaths += sourceSets.main.output
}

checkstyle {
    configFile file('config/checkstyle.xml')
    toolVersion '8.32'
    showViolations = true
    ignoreFailures = false
    maxWarnings = 0
    maxErrors = 0
}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled = false
        csv.enabled = false
        html.destination file("${buildDir}/reports/jacoco/html")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'BRANCH'
                minimum = 1.00
            }
        }
        rule {
            limit {
                counter = 'LINE'
                minimum = 1.00
            }
        }
        rule {
            limit {
                counter = 'CLASS'
                minimum = 1.00
            }
        }
        rule {
            limit {
                counter = 'METHOD'
                minimum = 1.00
            }
        }
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:all" << "-Xlint:-processing" << "-Werror"
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
    finalizedBy jacocoTestCoverageVerification
}

cpdCheck {
    source = sourceSets.main.allJava // only java, groovy and scala classes in 'main' sourceSets
    minimumTokenCount = 90
}

gitProperties {
    dateFormat = "yyyy-MM-dd'T'HH:mmZ"
    dateFormatTimeZone = "UTC"
}
