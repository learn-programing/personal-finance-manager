<button class="btn btn-success" type="button" (click)="addingMode = !addingMode">
  Add Transaction
</button>
<button class="btn btn-primary" type="button" (click)="onRefreshTransactions()">Refresh</button>

<table class="table table-bordered table-striped">
  <thead class="thead-dark">
  <tr>

    <!--Date-->
    <th [class.active]="order === 'date'" (click)="setOrder('date')">
      Date
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
    </th>

    <!--Description-->
    <th [class.active]="order === 'description'" (click)="setOrder('description')">
      Description
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
    </th>

    <!--Price-->
    <th [class.active]="order === 'price'" (click)="setOrder('price')">
      Price
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
    </th>

    <!--Account-->
    <th [class.active]="order === 'account.name'" (click)="setOrder('account.name')">
      Category
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
    </th>

    <!--Category-->
    <th [class.active]="order === 'category.name'" (click)="setOrder('category.name')">
      Category
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
    </th>

    <th>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let transaction of transactions | orderBy: order:reverse:'case-insensitive'">

    <!--Date-->
    <td *ngIf="!transaction.editMode">{{transaction.date | date:'dd/MM/yyyy'}}</td>
    <td *ngIf="transaction.editMode">
      <input type="date" [(ngModel)]="transaction.editedTransaction.date">
    </td>

    <!--Description-->
    <td *ngIf="!transaction.editMode">{{transaction.description}}</td>
    <td *ngIf="transaction.editMode">
      <input type="text" [(ngModel)]="transaction.editedTransaction.description">
    </td>

    <!--Price-->
    <td class="right aligned" *ngIf="!transaction.editMode">{{transaction.price | number:'0.2'}}</td>
    <td *ngIf="transaction.editMode">
      <input type="number" [(ngModel)]="transaction.editedTransaction.price">
    </td>

    <!--Account-->
    <td *ngIf="!transaction.editMode">{{transaction.account.name}}</td>
    <td *ngIf="transaction.editMode">
      <select [(ngModel)]="transaction.editedTransaction.account">
        <option *ngFor="let account of accounts" [ngValue]="account">
          {{account.name}}
      </select>
    </td>

    <!--Category-->
    <td *ngIf="!transaction.editMode">{{transaction.category.name}}</td>
    <td *ngIf="transaction.editMode">
      <select [(ngModel)]="transaction.editedTransaction.category">
        <option *ngFor="let category of categories" [ngValue]="category">
          {{category.name}}
      </select>
    </td>

    <td *ngIf="transaction.editMode">
      <button class="btn-success" (click)="onEditTransaction(transaction)">Save</button>
      <button class="btn-danger" (click)="transaction.editMode=false">Exit</button>
    </td>

    <td *ngIf="!transaction.editMode">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <button class="btn-warning" (click)="onShowEditMode(transaction)">Edit</button>
          </li>
          <li>
            <button class="btn-danger" (click)="deleteTransaction(transaction)">Delete</button>
          </li>
        </ul>
      </div>
    </td>
  </tr>


  <tr *ngIf="addingMode">
    <!--Date-->
    <td>
      <input type="date" [(ngModel)]="newTransaction.date">
    </td>

    <!--Description-->
    <td>
      <input type="text" [(ngModel)]="newTransaction.description">
    </td>

    <!--Price-->
    <td>
      <input type="number" [(ngModel)]="newTransaction.price">
      <!--<input type="number" min="0.00" max="10000.00" step="0.01" />-->
    </td>

    <!--Account-->
    <td>
      <select [(ngModel)]="newTransaction.account">
        <option *ngFor="let account of accounts" [ngValue]="account">
          {{account.name}}
      </select>
    </td>

    <!--Category-->
    <td>
      <select [(ngModel)]="newTransaction.category">
        <option *ngFor="let category of categories" [ngValue]="category">
          {{category.name}}
      </select>
    </td>

    <td>
      <button class="btn-success" (click)="onAddTransaction()">Save</button>
      <button class="btn-danger" (click)="addingMode=false">Exit</button>
    </td>
  </tr>


  </tbody>
</table>
