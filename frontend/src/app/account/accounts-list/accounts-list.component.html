<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th style="width: 20%">
        Id
      </th>
      <th style="width: 50%">
        Description
      </th>
      <th style="width: 20%">
        Balance
      </th>
      <th style="width: 10%">
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{account.id}}</td>
      <td>{{account.name}}</td>
      <td>{{account.value }} $</td>
      <td>
        <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a href="#">Delete</a>
          </li>
          <li>
            <a href="#">Edit</a>
          </li>
        </ul>
      </div>
      </td>
    </tr>
  </tbody>
</table>
