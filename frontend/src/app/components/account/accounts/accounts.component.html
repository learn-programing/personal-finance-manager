<button class="btn btn-success" type="button" (click)="addingMode = !addingMode">
  {{ 'acc.addAccount' | translate }}
</button>
<button class="btn btn-primary" type="button" (click)="onRefreshAccounts()">{{ 'option.refresh' | translate }}</button>

<table class="table table-bordered table-striped">
  <thead class="thead-dark">
  <tr>

    <!--Name-->
    <th [class.active]="order === 'name'" (click)="setOrder('name')">
      {{ 'acc.name' | translate }}
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
    </th>

    <!--Balance-->
    <th [class.active]="order === 'balance'" (click)="setOrder('balance')">
      {{ 'acc.balance' | translate }}
      <span [hidden]="reverse">▼</span>
      <span [hidden]="!reverse">▲</span>
    </th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let account of accounts | orderBy: order:reverse:'case-insensitive'">

    <!--Name-->
    <td *ngIf="account.editMode">
      <input class="form-control" type="text" [(ngModel)]="account.editedAccount.name">
    </td>
    <td *ngIf="!account.editMode">{{account.name}}</td>

    <!--Balance-->
    <td *ngIf="account.editMode">
      <input class="form-control" type="number" [(ngModel)]="account.editedAccount.balance"></td>
    <td *ngIf="!account.editMode"> {{account.balance | number:'0.2-2'}}</td>


    <td *ngIf="!account.editMode">
      <div class="dropdown">
        <button class="btn btn-primary btn-block dropdown-toggle" id="accountScreenOptionsButton" type="button" data-toggle="dropdown">
          {{ 'option.options' | translate }}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <button class="btn btn-warning btn-block" (click)="onShowEditMode(account)">{{ 'option.edit' | translate }}</button>
          </li>
          <li>
            <button class="btn btn-danger btn-block" (click)="deleteAccount(account)">{{ 'option.delete' | translate }}</button>
          </li>
        </ul>
      </div>
    </td>
    <td *ngIf="account.editMode">
      <button class="btn btn-success" (click)="onEditAccount(account)">{{ 'option.save' | translate }}</button>
      <button class="btn btn-danger" (click)="account.editMode=false">{{ 'option.exit' | translate }}</button>
    </td>

  </tr>

  <tr *ngIf="addingMode">
    <!--Name-->
    <td>
      <input class="form-control" type="text" [(ngModel)]="newAccount.name">
    </td>
    <!--Balance-->
    <td>
      <input class="form-control" type="number" [(ngModel)]="newAccount.balance"></td>
    <td>
      <button class="btn btn-success" (click)="onAddAccount()">{{ 'option.save' | translate }}</button>
      <button class="btn btn-danger" (click)="addingMode=false">{{ 'option.exit' | translate }}</button>
    </td>
</tr>

  <tr>
    <!--Name-->
    <td>
    </td>
    <!--Balance-->
    <td id="BalanceOfAllAccounts">{{allAccountsBalance() | number:'0.2-2'}}</td>
    <td>
    </td>
  </tr>
  </tbody>
</table>
