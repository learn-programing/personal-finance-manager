<h2>{{'navigation.register' | translate}}</h2>
<form [formGroup]="registerForm"
      (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="RegisterFirstNameInput">{{'register.firstName' | translate}}</label>
    <input id="RegisterFirstNameInput"
           type="text"
           formControlName="firstName"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
    <div *ngIf="submitted && f.firstName.errors"
         class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">{{'register.firstNameIsRequired' | translate}}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="RegisterLastNameInput">{{'register.lastName' | translate}}</label>
    <input id="RegisterLastNameInput"
           type="text"
           formControlName="lastName"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
    <div *ngIf="submitted && f.lastName.errors"
         class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">{{'register.lastNameIsRequired' | translate}}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="RegisterUsernameInput">{{'register.username' | translate}}</label>
    <input id="RegisterUsernameInput"
           type="text"
           formControlName="username"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
    <div *ngIf="submitted && f.username.errors"
         class="invalid-feedback">
      <div *ngIf="f.username.errors.required">{{'register.usernameIsRequired' | translate}}</div>
    </div>
  </div>
  <div class="form-group">
    <label for="RegisterPasswordInput">{{'register.password' | translate}}</label>
    <input id="RegisterPasswordInput"
           type="password"
           formControlName="password"
           class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors"
         class="invalid-feedback">
      <div *ngIf="f.password.errors.required">{{'register.passwordIsRequired' | translate}}</div>
      <div *ngIf="f.password.errors.minlength">{{'register.password6Chars' | translate}}</div>
    </div>
  </div>
  <div class="form-group">
    <button id="RegisterButton"
            [disabled]="loading"
            class="btn btn-primary">{{'navigation.register' | translate}}</button>
    <img *ngIf="loading"
         src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

       class="btn btn-link">{{'register.cancel' | translate}}</a>
  </div>
</form>
